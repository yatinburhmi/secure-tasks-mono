<button
  type="button"
  (click)="toggleTheme()"
  class="p-2 rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 dark:focus:ring-offset-gray-800 focus:ring-purple-500"
  aria-label="Toggle theme"
>
  <!-- Sun icon for light mode, shown when current theme is dark (so toggle will go to light) -->
  <svg *ngIf="themeSignal() === 'dark'" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-15.66l-.707.707M4.04 19.96l-.707.707M21 12h-1M4 12H3m15.66 8.66l-.707-.707M4.04 4.04l-.707-.707M12 5a7 7 0 100 14 7 7 0 000-14z" />
  </svg>
  <!-- Moon icon for dark mode, shown when current theme is light (so toggle will go to dark) -->
  <svg *ngIf="themeSignal() === 'light'" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
  </svg>
</button>
