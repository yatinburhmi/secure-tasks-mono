<div *ngIf="isOpen" 
     (click)="onBackdropClick()" 
     (keydown.enter)="onBackdropClick()" 
     tabindex="0" 
     role="dialog" 
     aria-modal="true" 
     [attr.aria-labelledby]="modalTitle ? 'modal-title-id' : null"
     class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 dark:bg-opacity-70 transition-opacity duration-300 ease-in-out">

  <!-- Modal Panel -->
  <div 
       (click)="$event.stopPropagation()"
       role="presentation"
       class="relative bg-white dark:bg-gray-800 rounded-lg shadow-xl overflow-hidden max-w-lg w-full m-4 transition-all duration-300 ease-in-out transform scale-95 group-[.open]:scale-100">
    
    <!-- Modal Header (Optional) -->
    <div *ngIf="modalTitle" class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white" [id]="modalTitle ? 'modal-title-id' : null">{{ modalTitle }}</h3>
      <button (click)="onClose()" 
              type="button" 
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
              aria-label="Close modal">
        <!-- SVG Close Icon -->
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="p-1 sm:p-2 md:p-3">
      <ng-content></ng-content> <!-- TaskFormComponent will be projected here -->
    </div>

  </div>
</div>
