<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-gray-800 text-white p-4 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold">Task Management</h1>
    <div class="flex items-center">
      <app-role-switcher></app-role-switcher>
      <div class="ml-4">
        <!-- Store the async result in a variable `role` -->
        <ng-container *ngIf="currentUserRole$ | async as role; else noRole">
          <p class="text-sm">
            Current Role: <span class="font-semibold">{{ role }}</span>
          </p>
        </ng-container>
        <ng-template #noRole>
          <p class="text-sm">
            Current Role: <span class="font-semibold">None</span>
          </p>
        </ng-template>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <router-outlet></router-outlet>
  </main>

  <!-- Basic Footer -->
  <footer class="bg-gray-100 text-center p-4 mt-8 dark:bg-gray-800 dark:text-gray-300">
    <p>&copy; 2024 Secure Task Management. All rights reserved.</p>
  </footer>
</div>
