<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white dark:bg-gray-800 p-10 rounded-xl shadow-2xl">
    <div>
      <img class="mx-auto h-12 w-auto" src="assets/logo.svg" alt="TaskFlow Logo">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
        Sign in to your account
      </h2>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="handleLogin()" novalidate>
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email" class="sr-only">Email address</label>
          <input id="email" formControlName="email" name="email" type="email" autocomplete="email" required
                 class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-700 rounded-t-md focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm"
                 placeholder="Email address">
        </div>
        <div *ngIf="emailControl?.invalid && (emailControl?.dirty || emailControl?.touched)"
             class="text-red-500 text-xs p-2 bg-red-50 dark:bg-red-900 dark:text-red-300 border-l-4 border-red-500">
          <span *ngIf="emailControl?.errors?.['required']">Email is required.</span>
          <span *ngIf="emailControl?.errors?.['email']">Please enter a valid email format.</span>
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password" formControlName="password" name="password" type="password" autocomplete="current-password" required
                 class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-700 rounded-b-md focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm"
                 placeholder="Password">
        </div>
        <div *ngIf="passwordControl?.invalid && (passwordControl?.dirty || passwordControl?.touched)"
             class="text-red-500 text-xs p-2 bg-red-50 dark:bg-red-900 dark:text-red-300 border-l-4 border-red-500">
          <span *ngIf="passwordControl?.errors?.['required']">Password is required.</span>
        </div>
      </div>

      <div *ngIf="errorMessage" class="mt-2 text-red-600 dark:text-red-400 text-sm border-l-4 border-red-500 bg-red-50 dark:bg-red-900 p-3 rounded">
        {{ errorMessage }}
      </div>

      <div>
        <button type="submit"
                [disabled]="isLoading || loginForm.invalid"
                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 disabled:bg-gray-400 dark:disabled:bg-gray-600 disabled:cursor-not-allowed transition-colors duration-150">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Heroicon name: solid/lock-closed -->
            <svg *ngIf="!isLoading" class="h-5 w-5 text-purple-500 group-hover:text-purple-400 transition-colors duration-150" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
            <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          <span *ngIf="isLoading">Processing...</span>
          <span *ngIf="!isLoading">Sign in</span>
        </button>
      </div>
    </form>
  </div>
</div>
