<div class="relative inline-block w-48">
  <label for="role-select" class="sr-only">Select Role</label>
  <select
    id="role-select"
    class="block w-full px-4 py-2 pr-8 leading-5 text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
    (change)="handleRoleChange($event)"
    aria-label="Select role">
    <option *ngFor="let role of roles" [value]="role">
      {{role}}
    </option>
  </select>
  <!-- Custom arrow icon -->
  <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
    <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
    </svg>
  </div>
</div>
